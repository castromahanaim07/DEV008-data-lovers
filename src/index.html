<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body class="body">
  <form class="contenedorPagina">

    <header class="header">
      <img class="logo" src="ghibli-logo.jpg">

      <h1 class="subtitle">D A T A - L O V E R S</h1>

    </header>

    <nav class="searchContainer">
      <input type="text" placeholder="Buscador" class="input" id="textInput"></input>
    </nav>

    <main class="container">
      <div class="categoriesContainer">

        <button type="button" class="btn" id="animaciones">Animaciones</button>
        <button type="button" class="btn" id="directores">Directores</button>
        <button type="button" class="btn" id="año">Año</button>

        <section class="container">
          <button type="button" class="button" id="limparFiltro">Limpiar filtro</button>
        </section>

      </div>
      <div>
        <section class="menusDesplegables">
          <label class="label" for="menuDesplegable">Elija un director:</label>
          <select class="menuFiltro" id="menuFiltroDirectores">
            <option value=" " id="vacioDirectores"> </option>
            <option value="Hayao Miyazaki" id="hayao">Hayao Miyazaki</option>
            <option value="Isao Takahata" id="isao">Isao Takahata</option>
            <option value="Yoshifumi Kondō" id="yoshifumi">Yoshifumi Kondō</option>
            <option value="Hiroyuki Morita" id="hiroyuki">Hiroyuki Morita</option>
            <option value="Gorō Miyazaki" id="goro">Gorō Miyazaki</option>
            <option value="Hiromasa Yonebayashi" id="hiromasa">Hiromasa Yonebayashi</option>
          </select>
          <button type="button" class="button" id="botonBuscarDirector"> Buscar </button>
      </div>
      
      <div>
        <section class="contenedorLista" id="listaPeliculas">
        </section>
      </div>

    </main>

    <footer class="container">
      <button type="button" class="button" id="botonIrArriba">Ir arriba</button>
    </footer>

  </form>



  <div id="root"></div>
  <script src="main.js" type="module"></script>

</body>

</html>
